


<div class="login-container">
  <h2>LOGIN</h2>
  <form (ngSubmit)="onLogin()">
    <div class="input-group">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">LOGIN</button>
    </div>
    <div class="separator">OR</div>
    <div class="social-login">
      <button type="button" class="social-btn google">G</button>
      <button type="button" class="social-btn facebook">f</button>
      <button type="button" class="social-btn linkedin">in</button>
    </div>
    <p class="signup-link">Not a member? <a href="/signup">SIGN UP</a></p>
  </form>
</div>
